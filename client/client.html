<!DOCTYPE html>
<html lang="en">
<head>
  <title>Our simple HTTP server</title>
  <link rel="stylesheet" type="text/css" href="/style.css">
  
  <script>
    const handleResponse = async (response, parseResponse, isPOST) => {
      
      //Grab the content section so that we can write to it
      const content = document.querySelector('#content');

      //Based on the status of the response, write something.
      switch(response.status) {
        case 200: 
          content.innerHTML = `<b>Success</b>`;
          break;
        case 201: //created
          content.innerHTML = '<b>Created</b>';
          break;
        case 204: //updated (no response back from server)
          content.innerHTML = '<b>Updated (No Content)</b>';
          return;
        case 400: //bad request
          content.innerHTML = `<b>Bad Request</b>`;
          break;
        case 404: // request URL not found
          content.innerHTML = `<b>Resource Not Found</b>`;
          break;
        default: 
          content.innerHTML = `Error code not implemented by client.`;
          break;
      }

      //If we should parse a response (meaning we made a get request)
      if(parseResponse) {
        //Parse the response to json. This is an async function, so we will await it.
        let obj = await response.json();
        
        //To display the data easily, we will just stringify it again and display it.
        let jsonString = JSON.stringify(obj);
        content.innerHTML += `<p>${jsonString}</p>`;
      } else if(isPOST){
       //Parse the response to json. This works because we know the server always
       //sends back json. Await because .json() is an async function.
       const obj = await response.json();
        
       //If we have a message, display it.
       if(obj.message){
         content.innerHTML += `<p>${obj.message}</p>`;
       }
      } else {
        //If we don't have a response to parse, just say we recieved metadata
        content.innerHTML += '<p>Meta Data Received</p>';
      }
    };
    
    const sendPost = async (monForm) => {
      //Grab all the info from the form
      const url = monForm.getAttribute('action');
      const method = monForm.getAttribute('method');
      
      const nameField = monForm.querySelector('#nameField');
      const typeField = monForm.querySelector('#typeField');
      const weightField = monForm.querySelector('#weightField');
      const heightField = monForm.querySelector('#heightField');

      //Build a data string in the FORM-URLENCODED format.
      const formData = `name=${nameField.value}&type=${typeField.value}&weight=${weightField.value}&height=${heightField.value}`;

      //Make a fetch request and await a response. Set the method to
      //the one provided by the form (POST). Set the headers. Content-Type
      //is the type of data we are sending. Accept is the data we would like
      //in response. Then add our FORM-URLENCODED string as the body of the request.
      let response = await fetch(url + "?" + formData, {
        method: method,
        headers: {
          'Content-Type': 'application/x-www-form-urlencoded',
          'Accept': 'application/json',
        },
        body: formData,
      });

      //Once we have a response, handle it.
      handleResponse(response, false, true);
    };

    //function to send request. This is marked as async since we will use await.
    const requestInfo = async (userForm) => {
      
      //Grab the url and method from the html form below
      const url = userForm.querySelector('#urlField').value;
      const method = userForm.querySelector('#methodSelect').value;

      console.log(url);

      switch(url){
        case "getByName":
          url += "?name=" + document.querySelector('#getByNameInput').value.toLowerCase();
          break;
        case "getByType":
          url += "?type=" + document.querySelector('#getByTypeInput').value.toLowerCase();
          break;
        case "getByWeakness":
          url += "?weakness=" + document.querySelector('#getByWeakInput').value.toLowerCase();
          break;
        default:
          break;
      }

      console.log(url);
      
      //Await our fetch response. Go to the URL, use the right method, and attach the headers.
      let response = await fetch(url, {
        method,
        headers: {
            'Accept': 'application/json'
        },
      });

      //Once we have our response, send it into handle response to check for 
      handleResponse(response, method === 'get', false);
    };

    const init = () => {
      //grab form
      const getByForm = document.querySelector('#getByForm');
      
      //function to handle our request & cancel the built in html form action
      const getUsers = (e) => {
        e.preventDefault();
        requestInfo(getByForm);
        return false;
      }
      
      //add event listener
      getByForm.addEventListener('submit', getUsers);
      getByForm.addEventListener('input', (event) => {
        const inputSection = document.querySelector('#userInputGet');
        switch(event.target.value){
          case "/getAll":
            inputSection = "";
            break;
          case "/getByName":
            inputSection = "<input id =\"getByNameInput\" type=\"text\" />";
            break;
          case "/getByType":
            inputSection = "<input id =\"getByTypeInput\" type=\"text\" />";
            break;
          case "/getByWeakness":
            inputSection = "<input id =\"getByWeakInput\" type=\"text\" />";
            break;
          default:
          console.log("Error: impossible to reach here.");
            break;
        }
      });

      //Grab the form
      const newMonForm = document.querySelector('#newMonForm');
      //function to handle form submission
      const addUser = (e) => {
        e.preventDefault();
        sendPost(newMonForm);
        return false;
      }
      
      //Call addUser when the submit event fires on the form.
      newMonForm.addEventListener('submit', addUser);
    };

    window.onload = init;
  </script>
</head>
<body>
  <section id="top">
    <h3>Homemade Pokemon API</h3>
    <form id="newMonForm" action="/addMon" method="post">
      <label for="newMonForm"></label> <br>
      <label for="name">Name: </label>
      <input id="nameField" type="text" name="name" /> <br>
      <label for="type">Type(s): </label>
      <input id="typeField" type="text" name="type" />
      <label for="type">(Separate types with a ",", no space)</label> <br>
      <label for="height">Height in Meters: </label>
      <input id="heightField" type="text" name="height" /> <br>
      <label for="weight">Weight in Kilograms: </label>
      <input id="weightField" type="text" name="weight" /> <br>
      <input type="submit" value="newMonForm" />
    </form>
    <form id="getByForm" action="/" method="get">
      <select id='urlField'>
        <option value='/getAll'>Get All</option>
        <option value='/getByName'>Search By Name</option>
        <option value='/getByType'>Search By Type</option>
        <option value='/getByWeakness'>Search By Weakness</option>
      </select>
      <select id="methodSelect">
        <option value="get">GET</option>
        <option value="head">HEAD</option>
      </select>
      <input type="submit" value="GetByForm" />
    </form>
    <section id="userInputGet">
    </section>
  </section>
  <section id="content">
  </section>
</body>
</html>
